<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Sign in </title>
<link rel="stylesheet" th:href="@{/../css/ebazar.style.min.css}">
<body>
  <div class="main p-2 py-3 p-xl-5 ">
    <div class="body ">
      <div class="m-auto">

        <div class="row g-0">
          <div class=" d-flex justify-content-center align-items-center border-0 rounded-lg auth-h100">
            <div class="w-100 p-3 p-md-5 card border-0 shadow-lg" style="max-width: 32rem;">
              <form class="row g-1 p-3 p-md-4" th:action="@{login_admin}" method="post">
                <div class="col-12 text-center mb-5">
                  <h1>Sign in</h1>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <label class="form-label">Email address</label>
                    <input type="text" name="email" class="form-control form-control-lg" placeholder="name@example.com">
                  </div>
                </div>
                <div class="col-12">
                  <div class="mb-2">
                    <div class="form-label">
                    <span class="d-flex justify-content-between align-items-center">
                    Password
                    </span>
                    </div>
                    <input name="password" type="password" class="form-control form-control-lg" placeholder="***************">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-12 text-center mt-4">
                  <button type="submit" class="btn btn-lg btn-block btn-light lift text-uppercase">SIGN IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
</div>
<script th:src="@{/bundles/libscripts.bundle.js}"></script>
</body>
</html>
