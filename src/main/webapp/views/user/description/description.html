<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <meta name="keywords" content="HTML5 Template"/>
    <meta name="description" content="Porto - Bootstrap eCommerce Template">
    <meta name="author" content="SW-THEMES">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/../images/icons/favicon.png}">

    <script>
        WebFontConfig = {
            google: {
                families: ['Open+Sans:300,400,600,700,800', 'Poppins:300,400,500,600,700', 'Shadows+Into+Light:400', 'Oswald:300,400,500,600,700']
            }
        };
        (function (d) {
            var wf = d.createElement('script'),
                s = d.scripts[0];
            wf.src = 'assets/js/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" th:href="@{/../css/bootstrap.min.css}">

    <!-- Main CSS File -->
    <link rel="stylesheet" th:href="@{/../css/style.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/../vendor/fontawesome-free/css/all.min.css}">
</head>

<body>
<div class="page-wrapper">

    <!-- End .top-notice -->

    <th:block th:insert="/user/layout/header"></th:block>
    <!-- End .header -->

    <main class="main">
        <div class="container">
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}"><i class="icon-home"></i></a></li>
                    <li class="breadcrumb-item active" aria-current="page">DESCRIPTION</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-lg-9 main-content product-sidebar-right">
                    <div class="product-single-container product-single-default">
                        <div class="cart-message d-none">
<!--                            <strong class="single-cart-notice">“Men Black Sports Shoes”</strong>-->
<!--                            <span>has been added to your cart.</span>-->
                        </div>

                        <div class="row">
                            <div class="col-md-6 product-single-gallery">
                                <div class="product-slider-container">
                                    <div class="product-single-carousel owl-carousel owl-theme show-nav-hover">
                                        <div class="product-item">
                                            <img class="product-single-image"
                                                 th:src="@{|/uploads/images/${description.imageUrl}|}"
                                                 th:attr=" data-zoom-image='@{|/uploads/images/${description.imageUrl}|}'"
                                                 width="468" height="468" alt=""/>
                                        </div>
                                        <div class="product-item" th:each="item :${imageList}">
                                            <img class="product-single-image"
                                                 th:src="@{|/uploads/images/${item.imageUrl}|}"
                                                 data-zoom-image="assets/images/products/zoom/product-2-big.jpg"
                                                 width="468" height="468" alt="product"/>
                                        </div>
                                    </div>
                                    <!-- End .product-single-carousel -->
                                    <span class="prod-full-screen">
                                            <i class="icon-plus"></i>
                                        </span>
                                </div>

                                <div class="prod-thumbnail owl-dots">
                                    <div class="owl-dot">
                                        <img th:src="@{|/uploads/images/${description.imageUrl}|}" width="110"
                                             height="110" alt="product-thumbnail"/>
                                    </div>
                                    <div class="owl-dot" th:each="item: ${imageList}">
                                        <img th:src="@{|/uploads/images/${item.imageUrl}|}" width="110" height="110"
                                             alt="product-thumbnail"/>
                                    </div>
                                </div>
                            </div>
                            <!-- End .product-single-gallery -->

                            <div class="col-md-6 product-single-details">
                                <h1 class="product-title"><span th:text="${description.productName}"></span></h1>

                                <div class="product-nav">
                                    <div class="product-prev">
                                        <a href="#">
                                            <span class="product-link"></span>

                                            <span class="product-popup">
                                                    <span class="box-content" th:each="item : ${prod}">
                                                        <img alt="product" width="150" height="150"
                                                             th:src="@{|/uploads/images/${item.imageUrl}|}"
                                                             style="padding-top: 0px;">

                                                        <span th:text="${item.productName}"></span>
                                                </span>
                                                </span>
                                        </a>
                                    </div>

                                    <div class="product-next">
                                        <a href="#">
                                            <span class="product-link"></span>

                                            <span class="product-popup">
                                                    <span class="box-content" th:each="items : ${prod}">
                                                        <img alt="product" width="150" height="150"
                                                             th:src="@{|/uploads/images/${items.imageUrl}|}"
                                                             style="padding-top: 0px;">

                                                        <span th:text="${items.productName}"></span>
                                                </span>
                                                </span>
                                        </a>
                                    </div>
                                </div>

                                <div class="ratings-container">
                                    <div class="product-ratings">
                                        <span class="ratings" style="width:60%"></span>
                                        <!-- End .ratings -->
                                        <span class="tooltiptext tooltip-top"></span>
                                    </div>
                                    <!-- End .product-ratings -->

                                    <a href="#" class="rating-link">( 6 Reviews )</a>
                                </div>
                                <!-- End .ratings-container -->

                                <hr class="short-divider">

                                <div class="price-box">
<!--                                    <span class="old-price" th:text="${#numbers.formatDecimal(description.price, 0, 'COMMA', 3, 'POINT')}"></span>-->
                                    <span class="new-price" th:text="${#numbers.formatDecimal(description.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span>
                                </div>
                                <!-- End .price-box -->

                                <div class="product-desc">
                                    <span>MÔ TẢ NGẮN:
                                        <p th:utext="${description.description}">
                                    </p>
                                    </span>
                                </div>
                                <!-- End .product-desc -->

                                <ul class="single-info-list">
                                    <li>
                                        CATEGORY:
                                        <strong>
                                            <a href="#" class="product-category" th:text="${description.category.categoryName}">SHOES</a>
                                        </strong>
                                    </li>
                                </ul>
                                <div class="product-action">
                                    <form th:action="@{/add_cart}" method="post">
                                        <input type="hidden" th:value="${description.productId}" name="productId">
                                        <div class="product-single-qty">
                                            <input class="horizontal-quantity form-control" name="quantity" type="text">
                                        </div>
                                        <!-- End .product-single-qty -->
                                        <button type="submit" class="btn btn-dark mr-2">Add to Cart</button>
                                    </form>
                                    <a href="#" class="btn btn-gray view-cart d-none">View cart</a>
                                </div>
                                <!-- End .product-action -->
                                <hr class="divider mb-0 mt-0">
                                <div class="product-single-share mb-2">
                                    <label class="sr-only">Share:</label>

                                    <div class="social-icons mr-2">
                                        <a href="#" class="social-icon social-facebook icon-facebook"
                                           title="Facebook"></a>
                                        <a href="#" class="social-icon social-twitter icon-twitter"
                                           title="Twitter"></a>
                                        <a href="#" class="social-icon social-linkedin fab fa-linkedin-in"
                                            title="Linkedin"></a>
                                        <a href="#" class="social-icon social-gplus fab fa-google-plus-g"
                                            title="Google +"></a>
                                        <a href="#" class="social-icon social-mail icon-mail-alt"
                                           title="Mail"></a>
                                    </div>

<!--                                    <a href="#" class="btn-icon-wish add-wishlist"-->
<!--                                       title="Add to Wishlist"><i class="icon-wishlist-2"></i><span>Add to-->
<!--                                                Wishlist</span></a>-->
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="product-single-tabs">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="product-tab-desc" data-toggle="tab"
                                   href="#product-desc-content" role="tab" aria-controls="product-desc-content"
                                   aria-selected="true">Description</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" id="product-tab-size" data-toggle="tab" href="#product-size-content"
                                   role="tab" aria-controls="product-size-content" aria-selected="true">Size Guide</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="product-desc-content" role="tabpanel"
                                 aria-labelledby="product-tab-desc">
                                <div class="product-desc-content">
                                    <p th:utext="${description.description}"></p>
                                </div>
                                <!-- End .product-desc-content -->
                            </div>
                            <!-- End .tab-pane -->

                            <div class="tab-pane fade" id="product-size-content" role="tabpanel"
                                 aria-labelledby="product-tab-size">
                            </div>
                            <!-- End .tab-pane -->
                        </div>
                        <!-- End .tab-content -->
                    </div>
                </div>
                <!-- End .col-lg-9 -->
                <div class="sidebar-overlay"></div>
                <div class="sidebar-toggle custom-sidebar-toggle"><i class="fas fa-sliders-h"></i></div>
                <aside class="sidebar-product col-lg-3 mobile-sidebar">
                    <div class="sidebar-wrapper">
                        <div class="widget widget-info">
                            <ul>
                                <li>
                                    <i class="icon-shipped"></i>
                                    <h4>FREE<br/>SHIPPING</h4>
                                </li>
                                <li>
                                    <i class="icon-us-dollar"></i>
                                    <h4>100% MONEY<br/>BACK GUARANTEE</h4>
                                </li>
                                <li>
                                    <i class="icon-online-support"></i>
                                    <h4>ONLINE<br/>SUPPORT 24/7</h4>
                                </li>
                            </ul>
                        </div>

                        <div class="widget">
                            <div class="maga-sale-container custom-maga-sale-container">
                                <figure class="mega-image">
                                    <img th:src="@{/../images/banners/banner-sidebar-bg.jpg}" class="w-100"
                                         alt="Banner Desc">
                                </figure>

                                <div class="mega-content">
                                    <div class="mega-price-box">
                                        <span class="price-big">50</span>
                                        <span class="price-desc"><em>%</em>OFF</span>
                                    </div>

                                    <div class="mega-desc">
                                        <h3 class="mega-title mb-0">MEGA SALE</h3>
                                        <span class="mega-subtitle">MANY ITEM</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End .widget -->

                        <!-- End .widget -->
                    </div>
                </aside>
                <!-- End .col-md-3 -->
            </div>
            <!-- End .row -->
            <hr class="mt-0 m-b-5"/>
        </div>
        <!-- End .container -->
    </main>
    <!-- End .main -->

    <th:block th:insert="/user/layout/footer.html"></th:block>
</div>


<a id="scroll-top" href="#top" title="Top" role="button"><i class="icon-angle-up"></i></a>

<!-- Plugins JS File -->
<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script th:src="@{/../js/jquery.min.js}"></script>
<script th:src="@{/../js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/../js/plugins.min.js}"></script>

<!-- Main JS File -->
<script th:src="@{/../js/main.min.js}"></script>
</body>
</html>
